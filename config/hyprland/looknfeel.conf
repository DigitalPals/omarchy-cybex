# Cybex Look'n'Feel - Improved Hyprland animations
# Override the default Omarchy animations with more expressive ones

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Custom bezier curves for more dynamic feel
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1

    # Expressive curves
    bezier = overshot, 0.05, 0.9, 0.1, 1.05
    bezier = smoothOut, 0.36, 0, 0.66, -0.56
    bezier = smoothIn, 0.25, 1, 0.5, 1
    bezier = bounce, 0.68, -0.6, 0.32, 1.6

    # Window animations - slide in/out
    animation = windowsIn, 1, 4, overshot, slide
    animation = windowsOut, 1, 4, easeOutQuint, slide
    animation = windowsMove, 1, 4, overshot

    # Fade animations
    animation = fadeIn, 1, 3, smoothIn
    animation = fadeOut, 1, 3, smoothOut
    animation = fade, 1, 4, quick

    # Border color transitions
    animation = border, 1, 10, default
    animation = borderangle, 1, 30, linear, loop

    # Workspace switching with slide effect
    animation = workspaces, 1, 5, easeOutQuint, slide

    # Layer animations (for menus, notifications, etc.)
    animation = layers, 1, 4, overshot
    animation = layersIn, 1, 4, overshot, slide
    animation = layersOut, 1, 3, smoothOut, slide
    animation = fadeLayersIn, 1, 3, smoothIn
    animation = fadeLayersOut, 1, 3, smoothOut
}

decoration {
    # Use round window corners
    rounding = 8
}

dwindle {
    # Avoid overly wide single-window layouts on wide screens
    single_window_aspect_ratio = 1 1
}
