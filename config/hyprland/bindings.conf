# Application bindings
$terminal = uwsm app -- $TERMINAL
$browser = omarchy-launch-browser

unbind = SUPER, W
unbind = SUPER, V
unbind = SUPER SHIFT, code:14

bindd = SUPER, return, Terminal, exec, $terminal --working-directory="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, E, File manager, exec, uwsm app -- nautilus --new-window
bindd = SUPER, B, Browser, exec, $browser
bindd = SUPER SHIFT, B, Browser (private), exec, $browser --private
bindd = SUPER, M, Mail, exec, omarchy-launch-webapp "https://app.fastmail.com/mail/Postvak_In/"
#bindd = SUPER, N, Editor, exec, omarchy-launch-editor
#bindd = SUPER, T, Activity, exec, $terminal -e btop
bindd = SUPER, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER, slash, Passwords, exec, uwsm app -- 1password

# Screenshot - override workspace binding
bindd = SUPER SHIFT, code:14, Screenshot (region), exec, omarchy-cmd-screenshot

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER, Y, YouTube, exec, omarchy-launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER, W, WhatsApp, exec, omarchy-launch-or-focus-webapp WhatsApp "https://web.whatsapp.com/"

# Allow both Super and Ctrl chords for window management so macOS-style shortcuts coexist with Hyprland defaults
bindd = SUPER, Q, Close active window, killactive,
bindd = SUPER, F, Toggle floating, togglefloating,

# Overwrite existing bindings, like putting Omarchy Menu on Super + Space
# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
